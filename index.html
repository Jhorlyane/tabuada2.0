<!DOCTYPE html>
<html lang="pt-br">
<head> <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <script>
        function gerarTabuada(){
            var numero = parseInt(document.getElementById('numero').value)
            var tabela = document.getElementById('tabela-tabuada');

            tabela.innerHTML = ""

            for (var i = 1; i <=10; i++){
                var resultado = numero * i 
                var linha = "<tr><td>" + numero + " X " + i + "=" + "</td> <td>" + resultado + "</td> </tr>"

                    tabela.innerHTML += linha

            }
        }
    </script>

</head>
<body>
    <header id="darkheader">
        <button id="toggle-mode">Claro / Escuro</button>
    </header>
<div><strong>
    <h1>Multiplicar</h1>

    <br><p>Digite um valor para gerar sua tabuada</p><br>

    <input type="text" id="numero">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    
    <table id="tabela-tabuada"></table>
</strong>
</div>

<script src="script.js"></script>
</body>
</html>
